<h1 class="text-2xl text-center text-purple-400 font-bold mb-10">
  Create your very own list of Todos!
</h1>

<form [formGroup]="form" (ngSubmit)="onCreateTodoClick()">
  <div class="sm:flex sm:items-start space-y-4 sm:space-y-0 sm:space-x-4">
    <div class="relative w-full sm:max-w-xs">
      <div class="relative">
        <label for="todo-title" class="sr-only">Enter todo</label>
        <input
          id="todo-title"
          formControlName="title"
          name="title"
          type="text"
          required
          placeholder="Enter todo"
          class="block w-full px-4 py-3 sm:text-sm rounded-lg placeholder-gray-400 focus:outline-none"
        />
      </div>
    </div>
    <button
      type="submit"
      class="relative w-full sm:w-auto block text-sm font-semibold bg-purple-400 rounded-lg text-white py-3 px-4 focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-400 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-900 hover:bg-purple-500"
    >
      <span>Create</span>
    </button>
  </div>
</form>
